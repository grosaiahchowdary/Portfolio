<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rosaiah Chowdary | Data Engineer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #bdc3c7);
      margin: 0;
      padding: 0;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    header img:hover {
      transform: scale(1.1);
    }
    h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    .skills {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 2rem auto;
      padding: 1rem;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="photo.jpg" alt="Rosaiah Chowdary" />
    <h1>Rosaiah Chowdary</h1>
    <p>Data Engineer | ETL | SQL | Python | Cloud</p>
  </header>
  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>ETL Development & Support</li>
      <li>IBM DataStage</li>
      <li>SQL & PL/SQL</li>
      <li>Python for Data Engineering</li>
      <li>Data Warehousing</li>
      <li>Apache Kafka, MQ</li>
      <li>Cloud (AWS, GCP)</li>
      <li>Git, Jenkins, CI/CD</li>
    </ul>
  </section>
</body>
</html>
